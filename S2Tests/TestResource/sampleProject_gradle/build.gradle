apply plugin: 'scala'

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

ext {
  scalaVersion = '2.10'
}

repositories {
  mavenCentral()
  maven {
    url 'http://repo.typesafe.com/typesafe/releases/'
  }
}

dependencies {
  compile 'org.scala-lang:scala-library:2.10.2'
}

